<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zugriff auf API der SBB über search.ch">

    <!-- jquery core -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- jquery ui - unbeding von code.jquery holen!  -->
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"
        integrity="sha256-sw0iNNXmOJbQhYFuC9OF2kOlD5KQKe1y5lfBn4C9Sjg=" crossorigin="anonymous"></script>
    <link href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css" rel="stylesheet">

    <!-- moment js-->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- local script -->
    <script src="js/script.js" defer></script>

    <title>SBB Fahrplan</title>
</head>

<body>
    <div class="container">
        <h1>SBB Fahrplan</h1>
        <div class="accordion mb-3" id="Anleitung">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        Anleitung
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                    data-bs-parent="#Anleitung">
                    <div class="accordion-body">
                        <ul>
                            <li>Von und Nach mit Autovervollständigung.</li>
                            <li>Datum und Zeit wird mit der aktuellen Zeit gefüllt.</li>
                            <li>Es werden fünf Verbindungen angezeigt.</li>
                            <li>Zuginformationen können abgerufen werden.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <form id="fahrplan" method="post">
            <div class="row mb-3">
                <div class="col-6">
                    <label for="from" class="form-label">Von: *</label>
                    <input type="text" name="from" class="form-control" id="from" value="" required>
                </div>
                <div class="col-6">
                    <label for="to" class="form-label">Nach: *</label>
                    <input type="text" name="to" class="form-control" id="to" value="" required>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-6">
                    <label for="date" class="form-label">Datum: *</label>
                    <input type="date" name="date" class="form-control" id="date" value="" required>
                </div>
                <div class="col-6">
                    <label for="time" class="form-label">Zeit: *</label>
                    <input type="time" name="time" class="form-control" id="time" value="" required>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <button type="submit" id="submit" class="btn btn-primary mb-3" title="Aktuelle Verbindungen anzeigen" data-bs-toggle="tooltip">Senden</button>
                </div>
                <div class="col-6">
                    <button type="reset" id="reset" class="btn btn-danger mb-3" title="Eingabeformular leeren" data-bs-toggle="tooltip">Löschen</button>
                </div>
            </div>
        </form>
        <div id="output"></div>
    </div>

</body>

</html>
